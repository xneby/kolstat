{% extends 'base.html' %}

{% block title %}baza taboru - serie{% endblock %}

{% block content %}
<h1>Baza taboru</h1>

{% for c in classes %}
<h2>{{ c.name }}</h2>
<ul>
	{% for x in c.classes %}
	<li><b><a href="{% url units-class x.name %}">{{ x.name }}</a></b> ({{ x.producer }})</li>
	{% endfor %}
</ul>
{% endfor %}
{% endblock %}
